<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width ,initial-scale=1.0">
  <title>Cash Register App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <h1>Cash Register App</h1>
    <div id="change-due" class="hidden">
      <h2>STATUS: OPEN</h2>
      <ul>

      </ul>
    </div>
    <form>
      <fieldset>
        <label for="cash">Enter cash from customer:</label>
        <input type="number" id="cash">
      </fieldset>
      <button type="submit" id="purchase-btn">Purchase</button>
    </form>
    <div id="cash-in-drawer">
      <h2>Change in Drawer</h2>
      <ul>
        <li class="change-list">Pennies: $<span class="change-amount" data-change-name="PENNY">0.89</span></li>
        <li class="change-list">Nickels: $<span class="change-amount" data-change-name="NICKEL">2.05</span></li>
        <li class="change-list">Dimes:   $<span class="change-amount" data-change-name="DIME">2.5</span></li>
        <li class="change-list">Querters: $<span class="change-amount" data-change-name="QUARTER">0.89</span></li>
        <li class="change-list">Ones: $<span class="change-amount" data-change-name="ONE">0.89</span></li>
        <li class="change-list">Fives: $<span class="change-amount" data-change-name="FIVE">0.89</span></li>
        <li class="change-list">Tens: $<span class="change-amount" data-change-name="TEN">0.89</span></li> 
        <li class="change-list">Twenties: $<span class="change-amount" data-change-name="TWENTY">0.89</span></li>
        <li class="change-list">Hundreds: $<span class="change-amount" data-change-name="ONE HUNDRED">0.89</span></li>
      </ul>
    </div>
  </main>
</body>

</html>
