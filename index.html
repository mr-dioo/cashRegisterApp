<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width ,initail-scale=1.0">
  <title>Cash Register App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <h1>Cash Register App</h1>
    <form>
      <fieldset>
        <label for="cash">Enter cash from customer:</label>
        <input type="number" id="cash">
      </fieldset>
      <button type="submit" id="purchase-btn">Purchase</button>
    </form>
    <div id="change-due">

    </div>
    <div id="cash-in-drawer">
      <h2>Change in Drawer</h2>
      <ul>
        <li class="change-list">Pennies: <span class="change-amount">$0.89</span></li>
        <li class="change-list">Nickels: <span class="change-amount">$2.05</span></li>
        <li class="change-list">Dimes: <span class="change-amount">$2.5</span></li>
        <li class="change-list">Querters: <span class="change-amount">$0.89</span></li>
        <li class="change-list">Ones: <span class="change-amount">$0.89</span></li>
        <li class="change-list">Fives: <span class="change-amount">$0.89</span></li>
      </ul>
    </div>
  </main>
</body>

</html>
